<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPlanner - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Login/login_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">StudyPlanner</div>
        <ul class="nav-links">
            <li><a href="../Homepage/student_home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="../About/about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="../Create/create_scheduler.html"><i class="fas fa-plus-circle"></i> Create</a></li>
            <li><a href="../Login/login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>
    <!-- Registration Container -->
    <div class="login-container">
        <div class="login-box">
            <h2>Create Your Account</h2>
            <p class="subtitle">Register to access StudyScheduler</p>
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age"><i class="fas fa-calendar"></i> Age</label>
                    <input type="number" id="age" name="age" min="10" max="100" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>
            </form>
            <div class="register-link">
                <p>Already have an account? <a href="../Login/login.html">Login here</a></p>
            </div>
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-envelope"></i> Email: support@studyplanner.com</p>
                <p><i class="fas fa-phone"></i> Phone: 9207151652</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <a href="#"><i class="fas fa-comment"></i> Feedback</a><br>
                    <a href="../About/terms.html"><i class="fas fa-file-contract"></i> Terms & Conditions</a><br>
                    <a href="../About/about.html"><i class="fas fa-info-circle"></i> About Us</a>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom"></div>
    </footer>
</div>
<script src="firebase-config.js"></script>
<script src="register_script.js"></script>
</body>
</html>
